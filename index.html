<!DOCTYPE html>
<html lang="tr">

<head>
    <title>E-Commerce</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="tr">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2, user-scalable=no">
    <meta name="description" content="E-Ticaret Sitesi">
    <meta name="keywords" content="alışveriş, alış, veriş, ticaret, e-ticaret, ayakkabı">

    <link type="image/png" rel="icon" sizes="96x96" href="img/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>


<body>

    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1"
        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-cart" viewBox="0 0 32 32">
                <title>cart</title>
                <path d="M12 29c0 1.657-1.343 3-3 3s-3-1.343-3-3c0-1.657 1.343-3 3-3s3 1.343 3 3z"></path>
                <path d="M32 29c0 1.657-1.343 3-3 3s-3-1.343-3-3c0-1.657 1.343-3 3-3s3 1.343 3 3z"></path>
                <path
                    d="M32 16v-12h-24c0-1.105-0.895-2-2-2h-6v2h4l1.502 12.877c-0.915 0.733-1.502 1.859-1.502 3.123 0 2.209 1.791 4 4 4h24v-2h-24c-1.105 0-2-0.895-2-2 0-0.007 0-0.014 0-0.020l26-3.98z">
                </path>
            </symbol>
            <symbol id="icon-search" viewBox="0 0 32 32">
                <title>search</title>
                <path
                    d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z">
                </path>
            </symbol>
            <symbol id="icon-heart" viewBox="0 0 32 32">
                <title>heart</title>
                <path
                    d="M23.6 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z">
                </path>
            </symbol>
        </defs>
    </svg>

    <header class="Header">
        <div class="container">
            <a class="Header-logo" href="">
                <img src="img/logo.png">
            </a>

            <div class="Header-search">
                <input class="Header-search-input" placeholder="Search For Product" type="text">
                <button type="button" class="Header-search-button">Search</button>
            </div>

            <div class="Header-left">
                <a class="Header-left-login" href="">Log in</a>
                <a class="Header-left-singup" href="">Sing up</a>
                <button class="Header-left-heart" type="button">
                    <svg class="icon icon-heart">
                        <use xlink:href="#icon-heart"></use>
                    </svg>
                </button>
                <button class="Header-left-cart" type="button">
                    <svg class="icon icon-cart">
                        <use xlink:href="#icon-cart"></use>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <nav class="Navigation">
        <div class="container">
            <a class="Navigation-item" href="">Home Decor</a>
            <a class="Navigation-item" href="">Furniture</a>
            <a class="Navigation-item" href="">Lighting</a>
            <a class="Navigation-item" href="">Home Accents</a>
            <a class="Navigation-item" href="">Rugs</a>
            <a class="Navigation-item" href="">Outdoors</a>
            <a class="Navigation-item" href="">Holidays</a>
            <a class="Navigation-item" href="">Gifts</a>
            <a class="Navigation-item" href="">Events</a>
        </div>
    </nav>

    <content class="Showcase">
        <div class="Showcase-background"><img src="img/showcase-img.png"></div>
        <h1 class="Showcase-title">We have dream to connect wholesalers to independent Customers</h1>
        <button class="Showcase-button">Explore</button>
    </content>

</body>

</html>
